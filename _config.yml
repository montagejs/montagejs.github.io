baseurl: montage.org

# highlighter: pygments doesn't work w/ kramdown
# coderay doesn't work w/ gh-pages
# using highlight.js

markdown: kramdown
kramdown:
    input: GFM
    toc_levels: 2..6

exclude:
    - _build
    - Gemfile*
    - CNAME
    - README.md

plugins:
    - jekyll-redirect-from
    - jekyll-sitemap

